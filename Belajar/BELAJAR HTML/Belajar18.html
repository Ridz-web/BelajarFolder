<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Registrasi</title>
  </head>
  <body>
      <h2>Form Belajar</h2>
      <form action="">
           <fieldset>
             <legend>Data Belajar</legend>
             <p>Nama : <input type="text"></p>
             <p>Alamat : <input type="text"></p>
             <p>jenis kelamin : <input type="radio" name="jenis kelamin">Laki Laki <input type="radio"name="jenis kelamin">Perempuan</p>
             <p>Tanggal Lahir : <input type="date"></p>
           </fieldset>
           <fieldset>
                <legend>Paket Pilihan</legend>
                <p><input type="checkbox">HTML</p>
                <p><input type="checkbox">Java</p>
                <p><input type="checkbox">CSS</p>
           </fieldset>
           <fieldset>
                <legend>Pilih jadwal</legend>
                <p><input type="radio" name="jadwal">pagi</p>
                <p><input type="radio" name="jadwal">siang</p>
                <p><input type="radio" name="jadwal">Malam</p>
           </fieldset>
           <button type="submit">Kirim Data</button>
      </form>
      
  </body>
</html>
