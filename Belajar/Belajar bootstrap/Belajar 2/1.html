<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="1.css" type="text/css" media="all" />
    </head>
    <body>
        <!-- background 1 -->
        <div
            class="mx-auto bg-light shadow position-absolute top-50 start-50 translate-middle"
            style="width: 25rem">
            <div class="card mx-auto shadow crd" style="width: 22rem">
                <img
                    src="web.jpg"
                    class="card-img-top mx-auto rounded-3 img"
                    alt="..." />
                <div class="card-body tex">
                    <h5 class="card-title text-primary">Web Developer</h5>
                    <p class="card-text">
                        Web Developer adalah seorang profesional yang
                        bertanggung jawab untuk membuat, mengembangkan, dan-
                    </p>
                    <div class="content">
                        <p>
                            memelihara situs web. Pengembangan website yang
                            dilakukan oleh Web Developer bisa meliputi HTML,
                            CSS, hingga bahasa pemrograman Javascript.
                        </p>
                    </div>
                </div>
            </div>
            <div class="card-body"></div>
            <div class="row m-1 fw-medium">
                <div class="col text-nowrap text-start">
                    <p class="mt-5">
                        Created by <span class="text-primary">Ridho</span>
                    </p>
                </div>
                <div class="col text-end">
                    <p class="mt-5">1 week ago</p>
                </div>
            </div>
        </div>

        <!-- background 1 end -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
