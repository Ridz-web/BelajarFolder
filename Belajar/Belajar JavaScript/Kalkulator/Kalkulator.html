<!-- @format -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Kalkulator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="Kalkulator.css" />
    </head>
    <body>
        <div class="container mt-3">
            <div id="calculator" class="bg-dark rounded-4">
                <input
                    type="text"
                    class="mb-3 bg-secondary"
                    id="display"
                    readonly />
                <div id="keys">
                    <button
                        class="btn bg-danger text-white rounded-circle"
                        onclick="Pencet('+')">
                        +
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('1')">
                        1
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('2')">
                        2
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('3')">
                        3
                    </button>
                    <button
                        class="btn bg-secondary text-white rounded-circle"
                        onclick="Pencet('-')">
                        -
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('4')">
                        4
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('5')">
                        5
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('6')">
                        6
                    </button>
                    <button
                        class="btn bg-secondary text-white rounded-circle"
                        onclick="Pencet('*')">
                        ร
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('7')">
                        7
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('8')">
                        8
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('9')">
                        9
                    </button>
                    <button
                        class="btn bg-secondary text-white rounded-circle"
                        onclick="Pencet('/')">
                        รท
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('.')">
                        .
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Pencet('0')">
                        0
                    </button>
                    <button
                        class="btn bg-secondary text-white"
                        onclick="Clear()">
                        C
                    </button>
                </div>
                <button
                    class="C ms-5 btn bg-success text-white"
                    onclick="Calculate()">
                    =
                </button>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="Kalkulator.js"
            type="text/javascript"
            charset="utf-8"></script>
    </body>
</html>
